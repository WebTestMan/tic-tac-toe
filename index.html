<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css" />
    <link rel="stylesheet" media="screen" href="https://Fontlibrary.org//face/jellee-typeface" type="text/css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/indie-flower" type="text/css" />

    <script src="tictacttoe.js" defer></script>
</head>

<body>
    <div class="container">
        <header></header>
        <div class="header">
            <div>
                <h1>Noughts and Crosses</h1>
                <p>Tic Tac Toe for anyone that isn't British.</p>
            </div>

        </div>

        <div class="player">
            <form>
                <h3>Player Set Up</h3>
                <label for="player1_name">Player 1 Name:</label>
                <input type="text" id="player1_name" placeholder="Bob...">

                <div>
                    <p>How many players?</p>
                    <div id="nought-or-cross">
                        <div>
                            <input type="radio" id="1player" name="number-of-players" value="1player">
                            <label for="1player">1 PLAYER</label>
                        </div>
                        <div>
                            <input type="radio" id="2player" name="number-of-players" value="2player">
                            <label for="2player">2 PLAYER</label>
                        </div>
                    </div>
                </div>

                <div>
                    <p>Please select your piece... </p>
                    <div id="nought-or-cross">
                        <div>
                            <input type="radio" id="nought" name="player_piece" value="nought">
                            <label for="nought">Nought</label>
                        </div>
                        <div>
                            <input type="radio" id="cross" name="player_piece" value="cross">
                            <label for="cross">Cross</label>
                        </div>
                    </div>
                </div>
                <div>
                    <p>Start Game?</p>
                    <button class="button-large" id="start-button">START GAME</button>
                </div>
            </form>
        </div>
        <div>
            <h3 id="game-status"></h3>
        </div>
        <div class="game-display"></div>
        <footer>Website design by Mark-GH 2025</footer>
    </div>
</body>

</html>
